    material: REDSTONE_BLOCK
    data: 0
    displayname: '&cBir tagınız yok!'
    lore:
    - '&7Birini seçmek için yukarıdaki bir etikete tıklayın!'
  exit_item:
    material: BARRIER
    data: 0
    displayname: '&4Çıkmak için tıkla'
    lore:
    - '&7tag menüsünden çıkış yapın'
  next_page:
    material: PAPER
    data: 0
    displayname: '&6Next page: %page%'
    lore:
    - '&7Move to the next page'
  previous_page:
    material: PAPER
    data: 0
    displayname: '&6Previous page: %page%'
